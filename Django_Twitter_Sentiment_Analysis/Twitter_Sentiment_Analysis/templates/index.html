<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tweet Analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<style>
	html *
	{
	   font-family: "Segoe UI",Arial,sans-serif !important;";
	}
</style>
<div class="jumbotron text-center panel-info" style = "background-color: #de5567 !important">
  <h1>Twitter Sentiment Analysis</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-8 panel panel-default" style = "margin-left: 16%">
     	<form action="/your-user-name/" method="post">
     		<div class="col-sm-10">
     			 {% csrf_token %}
		    	{{ form }}
		    	<span class="help-block">Enter a twitter user name in the text box above</span>
	    	</div>
	    	<div class="col-sm-2" style = "margin-top: 20px">
	    		<input type="submit" class="btn-lg" value="OK">
	    	</div>    		
    		
		</form>
    </div>
  </div>
</div>

</body>
</html>
